detection_rules:
  python:
    required_files: ["requirements.txt", "pyproject.toml", "setup.py"]
    optional_files: ["manage.py", "app.py", "main.py"]
    priority: 1
    
  nodejs:
    required_files: ["package.json"]
    optional_files: ["package-lock.json", "yarn.lock"]
    priority: 1
    
  java-maven:
    required_files: ["pom.xml"]
    optional_files: [".mvn/wrapper/maven-wrapper.properties"]
    priority: 2
    
  java-gradle:
    required_files: ["build.gradle", "build.gradle.kts"]
    optional_files: ["gradlew", "settings.gradle"]
    priority: 2
    
  go:
    required_files: ["go.mod"]
    optional_files: ["main.go", "go.sum"]
    priority: 1
    
  docker:
    required_files: ["Dockerfile"]
    optional_files: [".dockerignore", "docker-compose.yml"]
    priority: 3

  django:
    base_type: "python"
    required_files: ["manage.py"]
    additional_files: ["wsgi.py", "asgi.py"]
    
  react:
    base_type: "nodejs" 
    required_files: ["package.json"]
    package_requirements:
      dependencies: ["react", "react-dom"]
      
  spring-boot:
    base_type: "java-maven"
    file_patterns: ["src/main/java/**/Application.java"]